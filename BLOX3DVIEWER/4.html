<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Model Uploader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-color: #121212;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            padding: 15px; /* Reduced padding */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap */
            text-align: center;
            transition: all 0.5s ease-in-out;
            max-width: 250px; /* Even smaller width */
            width: 90%;
        }

        #ui-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 1.2em; /* Further reduced font size */
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #toggle-button {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 25px; /* Reduced size */
            height: 25px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            line-height: 1;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #toggle-button.collapsed {
            transform: translateY(-50%) rotate(180deg);
        }

        #ui-content {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 1;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap */
        }

        #ui-content.collapsed {
            max-height: 0;
            opacity: 0;
        }

        p {
            font-size: 0.8em; /* Further reduced font size */
            margin: 0;
            opacity: 0.8;
        }

        #fileInput, #imageInput {
            display: none;
        }

        .custom-file-upload, #downloadBtn {
            border: 2px solid #fff;
            padding: 6px 12px; /* Reduced padding */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .custom-file-upload:hover, #downloadBtn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        #resolutionSelect, #backgroundSelect {
            padding: 6px; /* Reduced padding */
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 0.8em;
            width: 100%;
        }

        #status {
            margin-top: 5px;
            font-style: italic;
            opacity: 0.7;
            min-height: 20px;
            font-size: 0.8em; /* Reduced font size */
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 0.8em; /* Reduced size */
            height: 0.8em;
            border: 2px solid #fff;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="ui-header">
            <h1>Voxel Model Uploader</h1>
            <button id="toggle-button">â–²</button>
        </div>
        <div id="ui-content">
            <p>Upload a JSON file or an image to visualize your voxel model.</p>
            <div>
                <label for="fileInput" class="custom-file-upload">Upload JSON Model</label>
                <input type="file" id="fileInput" accept=".json">
            </div>
            <div>
                <label for="imageInput" class="custom-file-upload">Convert Image to Voxel</label>
                <input type="file" id="imageInput" accept=".png, .jpeg, .jpg">
            </div>
            <div>
                <label for="resolutionSelect">Resolution:</label>
                <select id="resolutionSelect">
                    <option value="10">10x10</option>
                    <option value="100" selected>100x100</option>
                </select>
            </div>
            <div>
                <label for="backgroundSelect">Background:</label>
                <select id="backgroundSelect">
                    <option value="#121212">Dark Grey</option>
                    <option value="#FFFFFF">White</option>
                    <option value="image">Image</option>
                </select>
            </div>
            <button id="downloadBtn" style="display: none;">Download Model</button>
            <div id="status"></div>
        </div>
    </div>
    <div id="container"></div>

    <script>
        let scene, camera, renderer, controls;
        let voxelGroup = new THREE.Group();
        const statusDiv = document.getElementById('status');
        const fileInput = document.getElementById('fileInput');
        const imageInput = document.getElementById('imageInput');
        const resolutionSelect = document.getElementById('resolutionSelect');
        const backgroundSelect = document.getElementById('backgroundSelect');
        const downloadBtn = document.getElementById('downloadBtn');
        const toggleButton = document.getElementById('toggle-button');
        const uiContent = document.getElementById('ui-content');
        let currentVoxelData = null;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(20, 20, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('container').appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 500;
        }

        function clearModel() {
            if (voxelGroup) {
                scene.remove(voxelGroup);
                voxelGroup.children.forEach(child => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) child.material.dispose();
                });
            }
        }

        function loadJSONModel(data) {
            clearModel();
            voxelGroup = new THREE.Group();
            currentVoxelData = data;

            if (!Array.isArray(data)) {
                statusDiv.textContent = 'Error: JSON file must contain an array of objects.';
                downloadBtn.style.display = 'none';
                return;
            }

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            let min = new THREE.Vector3(Infinity, Infinity, Infinity);
            let max = new THREE.Vector3(-Infinity, -Infinity, -Infinity);

            data.forEach(block => {
                if (block.x === undefined || block.y === undefined || block.z === undefined || block.color === undefined) {
                    return;
                }
                const material = new THREE.MeshStandardMaterial({ color: new THREE.Color(block.color) });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(block.x, block.y, block.z);
                voxelGroup.add(cube);

                min.x = Math.min(min.x, block.x);
                min.y = Math.min(min.y, block.y);
                min.z = Math.min(min.z, block.z);
                max.x = Math.max(max.x, block.x);
                max.y = Math.max(max.y, block.y);
                max.z = Math.max(max.z, block.z);
            });

            const center = new THREE.Vector3().addVectors(min, max).multiplyScalar(0.5);
            voxelGroup.position.sub(center);

            scene.add(voxelGroup);
            statusDiv.textContent = `JSON model loaded successfully with ${data.length} voxels.`;
            downloadBtn.style.display = 'block';
        }

        function loadImageModel(image, resolution) {
            clearModel();
            voxelGroup = new THREE.Group();
            currentVoxelData = [];

            const size = parseInt(resolution, 10);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = size;
            canvas.height = size;
            ctx.drawImage(image, 0, 0, size, size);

            const imageData = ctx.getImageData(0, 0, size, size).data;
            const cubeSize = 100 / size;

            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const i = (y * size + x) * 4;
                    const r = imageData[i];
                    const g = imageData[i + 1];
                    const b = imageData[i + 2];
                    const a = imageData[i + 3];

                    if (a > 0) {
                        const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                        const material = new THREE.MeshStandardMaterial({ color: new THREE.Color(`rgb(${r}, ${g}, ${b})`) });
                        const cube = new THREE.Mesh(geometry, material);
                        cube.position.set((x - size / 2) * cubeSize, (size / 2 - y) * cubeSize, 0);
                        voxelGroup.add(cube);
                        currentVoxelData.push({ x: cube.position.x, y: cube.position.y, z: cube.position.z, color: `rgb(${r}, ${g}, ${b})` });
                    }
                }
            }
            
            scene.add(voxelGroup);
            statusDiv.textContent = `Image converted to ${size}x${size} voxel model!`;
            downloadBtn.style.display = 'block';
        }

        // Handle JSON file upload
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            statusDiv.textContent = 'Loading JSON model...';
            statusDiv.classList.add('loading');

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    loadJSONModel(json);
                } catch (error) {
                    statusDiv.textContent = `Error parsing JSON: ${error.message}`;
                    console.error('Error parsing JSON:', error);
                } finally {
                    statusDiv.classList.remove('loading');
                }
            };
            reader.onerror = () => {
                statusDiv.textContent = 'Error reading file.';
                statusDiv.classList.remove('loading');
            };
            reader.readAsText(file);
        });
        
        // Handle image file upload
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            statusDiv.textContent = 'Converting image to voxels...';
            statusDiv.classList.add('loading');
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const resolution = resolutionSelect.value;
                    loadImageModel(img, resolution);
                    statusDiv.classList.remove('loading');
                };
                img.onerror = () => {
                    statusDiv.textContent = 'Error loading image.';
                    statusDiv.classList.remove('loading');
                };
                img.src = e.target.result;
            };
            reader.onerror = () => {
                statusDiv.textContent = 'Error reading file.';
                statusDiv.classList.remove('loading');
            };
            reader.readAsDataURL(file);
        });

        // Handle background changes
        backgroundSelect.addEventListener('change', () => {
            const value = backgroundSelect.value;
            if (value === "image") {
                document.body.style.backgroundImage = 'url("https://placehold.co/1920x1080/000000/FFFFFF?text=Background")';
                document.body.style.backgroundSize = 'cover';
                renderer.setClearColor(0x000000, 0); // Make the canvas transparent
            } else {
                document.body.style.backgroundImage = 'none';
                document.body.style.backgroundColor = value;
                renderer.setClearColor(new THREE.Color(value), 1);
            }
        });

        // Handle download
        downloadBtn.addEventListener('click', () => {
            if (currentVoxelData) {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentVoxelData));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "voxel_model.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            }
        });

        // Handle collapse/expand
        toggleButton.addEventListener('click', () => {
            uiContent.classList.toggle('collapsed');
            toggleButton.classList.toggle('collapsed');
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize and start the animation
        init();
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Model Uploader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-color: #121212;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
            transition: all 0.5s ease-in-out;
            max-width: 300px; /* Reduced width */
            width: 90%; /* Responsive width */
        }

        #ui-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 1.5em; /* Reduced font size */
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #toggle-button {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            line-height: 1;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #toggle-button.collapsed {
            transform: translateY(-50%) rotate(180deg);
        }

        #ui-content {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #ui-content.collapsed {
            max-height: 0;
            opacity: 0;
        }

        p {
            font-size: 0.9em; /* Reduced font size */
            margin: 0;
            opacity: 0.8;
        }

        #fileInput {
            display: none;
        }

        .custom-file-upload {
            border: 2px solid #fff;
            padding: 8px 16px; /* Reduced padding */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .custom-file-upload:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        #status {
            margin-top: 5px; /* Reduced margin */
            font-style: italic;
            opacity: 0.7;
            min-height: 20px;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid #fff;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="ui-header">
            <h1>Voxel Model Uploader</h1>
            <button id="toggle-button">â–²</button>
        </div>
        <div id="ui-content">
            <p>Upload a JSON file to visualize your voxel model.</p>
            <label for="fileInput" class="custom-file-upload">Choose JSON File</label>
            <input type="file" id="fileInput" accept=".json">
            <div id="status"></div>
        </div>
    </div>
    <div id="container"></div>

    <script>
        let scene, camera, renderer, controls;
        let voxelGroup = new THREE.Group();
        const statusDiv = document.getElementById('status');
        const fileInput = document.getElementById('fileInput');
        const toggleButton = document.getElementById('toggle-button');
        const uiContent = document.getElementById('ui-content');
        const uiContainer = document.getElementById('ui');

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(20, 20, 20);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('container').appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 500;
        }

        function loadModel(data) {
            // Remove existing model from the scene
            if (voxelGroup) {
                scene.remove(voxelGroup);
                voxelGroup.children.forEach(child => child.geometry.dispose());
            }

            // Create a new group to hold the new cubes
            voxelGroup = new THREE.Group();

            if (!Array.isArray(data)) {
                statusDiv.textContent = 'Error: JSON file must contain an array of objects.';
                return;
            }

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            let min = new THREE.Vector3(Infinity, Infinity, Infinity);
            let max = new THREE.Vector3(-Infinity, -Infinity, -Infinity);

            data.forEach(block => {
                if (block.x === undefined || block.y === undefined || block.z === undefined || block.color === undefined) {
                    return;
                }
                const material = new THREE.MeshStandardMaterial({ color: new THREE.Color(block.color) });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(block.x, block.y, block.z);
                voxelGroup.add(cube);

                // Update bounding box
                min.x = Math.min(min.x, block.x);
                min.y = Math.min(min.y, block.y);
                min.z = Math.min(min.z, block.z);
                max.x = Math.max(max.x, block.x);
                max.y = Math.max(max.y, block.y);
                max.z = Math.max(max.z, block.z);
            });

            // Center the model in the scene
            const center = new THREE.Vector3().addVectors(min, max).multiplyScalar(0.5);
            voxelGroup.position.sub(center);

            scene.add(voxelGroup);
            statusDiv.textContent = 'Model loaded successfully!';
        }

        // Handle file upload
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            statusDiv.textContent = 'Loading...';
            statusDiv.classList.add('loading');

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    loadModel(json);
                } catch (error) {
                    statusDiv.textContent = `Error parsing JSON: ${error.message}`;
                    console.error('Error parsing JSON:', error);
                } finally {
                    statusDiv.classList.remove('loading');
                }
            };
            reader.onerror = () => {
                statusDiv.textContent = 'Error reading file.';
                statusDiv.classList.remove('loading');
            };
            reader.readAsText(file);
        });
        
        // Handle collapse/expand
        toggleButton.addEventListener('click', () => {
            uiContent.classList.toggle('collapsed');
            toggleButton.classList.toggle('collapsed');
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize and start the animation
        init();
        animate();
    </script>
</body>
</html>
